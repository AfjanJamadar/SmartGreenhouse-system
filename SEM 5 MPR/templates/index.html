<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greenhouse Crop Management</title>
</head>
<body>
    <h1>Upload Environmental Data</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <!-- Input for uploading environmental data CSV -->
        <label for="csvfile">Upload Your Data CSV:</label>
        <input type="file" name="csvfile" id="csvfile" required><br><br>

        <!-- Input for current crop -->
        <label for="current_crop">Which crop are you currently growing?</label>
        <input type="text" name="current_crop" id="current_crop" required><br><br>

        <!-- Submit button -->
        <input type="submit" value="Submit">
    </form>

    <!-- Display results -->
    {% if message %}
    <h2>Result:</h2>
    <p>{{ message }}</p>
    {% endif %}
</body>
</html>
